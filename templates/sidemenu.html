<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidemenu</title>
    <script src="https://kit.fontawesome.com/9fe3d1bfff.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9fe3d1bfff.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='sidemenu.css') }}">
</head>
<body>
    <div class="side_menu"> 
        <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary" style="width:5rem; height: 100vh; position: fixed;" >
          <a href="" class="d-block p-3 link-body-emphasis text-decoration-none"  data-bs-toggle="tooltip" data-bs-placement="right">
            <img src="https://www.qaoncloud.com/public/assets/wp/wp-content/uploads/elementor/thumbs/QAonCloud.svg" style="width:65px;">
            <span class="visually-hidden"></span>
          </a>
          <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
              <a href="/home"  class="nav-link active py-3 border-bottom rounded-0" aria-current="page" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fa-solid fa-house"></i>
              </a>
            </li>
            <li>
              <a href="/dashboard" class="nav-link py-3 border-bottom rounded-0" title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fa-solid fa-gauge icons"></i>
              </a>
            </li>
            <li>
              <a href="/resume" class="nav-link py-3 border-bottom rounded-0" title="Resume Upload" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fa-regular fa-file icons"></i>
              </a>
            </li>
            <li>
              <a href="/employee_management" class="nav-link py-3 border-bottom rounded-0" title="Resume management" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fa-solid fa-list icons"></i>
              </a>
            </li>
            <li>
              <a href="/employee_data" class="nav-link py-3 border-bottom rounded-0" title="Employee data" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fa-regular fa-user icons"></i>
              </a>
            </li>
            <li id="admin-menu-item-placeholder"></li>
            <li id="register_menu"></li>
          </ul>
          <div class="dropdown border-top">
            <a href="#" class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-regular fa-circle-user"></i>
            </a>
            <ul class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" href="/signout">Sign out</a></li>
              <li><a class="dropdown-item" href="/profile">Profile</a></li>
            </ul>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
      <script src="{{ url_for('static', filename='sidemenu.js') }}"></script>
     
      
</body>
</html>
