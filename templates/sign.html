<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='sign.css') }}">
  </head>
  <body>
    {% if error_message %}
    <p style="color: red; text-align: center; font-size: 30px;">{{ error_message }}</p>
    {% endif %}
    <img src="https://www.qaoncloud.com/public/assets/wp/wp-content/uploads/elementor/thumbs/QAonCloud.png" style="height:32px; margin-bottom: 0px;">
    <h1 class="heading" style="margin-bottom:150px; margin-top: 0px;"><center>Sign in</center></h1>
    <div class="sign_div">
        <form action="/" method="post" class="form_div">
            <div class="mb-3 my-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control form-input" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control form-input" name="password" id="exampleInputPassword1">
            </div>
            
            <button type="submit" class="btn btn-light">Submit</button>
            
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
